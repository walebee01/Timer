<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="timer">2:29:45:12</div>
            <div class="time_wrap">
                <div class="timeContainer">
                    <div class="time">4:59</div>
                    <div class="am_pm">
                        <div class="AM">AM</div>
                        <div class="PM">PM</div>
                    </div>
                </div>
                <div class="date_wrap">
                    <div class="day">Thursday</div>
                    <div class="date">14 / Oct / 2022</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="action_buttons">
                <button class="pause">Pause</button>
                <button class="start">Start</button>
                <button class="stop">Stop</button>
            </div>
            <div class="activation_buttons">
                <button class="sound">Sound</button>
                <button class="reste">Reset</button>
                <button class="'switch">Switch</button>
            </div>
        </div>
        <button class="something">Something</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
